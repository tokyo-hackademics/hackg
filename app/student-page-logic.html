<!doctype html>
<html ng-app="hackgApp">
<head lang="ja">
    <meta charset="UTF-8">
    <title>HackG 児童ページ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/controllers.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/teacher.css">
</head>
<body>

<div ng-controller="loginController">
    <nav class="navbar navbar-default navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="">HackG (仮) - {{currentClassName}}<span ng-show="!finishLoading"> ==== ロード中 ====</span></a>
        </div>
        <!--<ul class="nav navbar-nav">-->
        <!--<li class="active"><a href="">Link1</a></li>-->
        <!--<li><a href="">Link2</a></li>-->
        <!--</ul>-->
    </nav>
    {{isLogIn}}
    <span ng-show="!isLogIn()">ログインしていません <a href="teacher-login.html">ログインページ</a></span>

    <div ng-controller="studentPageController">
        <div class="container-fluid" ng-show="isLogIn() && finishLoading">
            <div class="row">
                <div class="col-md-7 col-sm-7 teacher-view-board" style="border-right: solid 1px #ddd;">
                    <h4>{{myselfInfo.name}} ({{myselfInfo.nameYomi}}) さんのマイページ</h4>
                    <!--{{tasksInfo}} &lt;!&ndash;←入っている&ndash;&gt;-->
                    <!--{{myTasksArray}} &lt;!&ndash;←入っている&ndash;&gt;-->
                    累計経験値:{{totalExp}}<br>
                    今の経験値:{{currentExp}}<br>
                    仲良しポイント:{{friendlyPoint}}<br>
                    レベル:{{level}}<br>

                </div>
                <div class="col-md-5 col-sm-5 teacher-view-board">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>あなたの宿題リスト</h4></div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="task in myTasksArray">
                                    {{tasksInfo[task["uid"]]["title"]}}
                                    <input type="submit" class="btn btn-danger" ng-show="!task.isFinished" ng-click="finishTask(task)" value="完了">
                                    <span class="badge alert-info" ng-show="task.isFinished">提出済</span><span class="badge alert-danger" ng-show="!task.isFinished">未提出</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
