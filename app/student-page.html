<!DOCTYPE html>
<html lang="ja" ng-app="hackgApp">
<head>
    <meta charset="UTF-8">
    <title>むしとも　マイページ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/controllers.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 	<link rel="stylesheet" href="css/reset.css">
     -->
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
<div ng-controller="loginController"><!--ログインコントローラ-->
    <span ng-show="!isLogIn()">ログインしていません <a href="teacher-login.html">ログインページ</a></span>
    <span ng-show="!finishLoading"><h3> ==== ロード中 ====</h3></span>
    <div ng-controller="studentPageController">
        <div class="container clearfix" ng-show="isLogIn() && finishLoading"><!-- 全体のレイアウト -->

            <div class="main"><!-- メインの左カラム -->

                <div class="name-wrap clearfix"><!-- 生徒名とキャラ名 -->
                    <div class="name">
                        <span class="student-name">{{myselfInfo.nameYomi}}さんの</span><span class="character-name">いもむしちゃん</span>
                    </div>
                    <div class="level-wrap">Lv.<span class="level">{{level}}</span></div>
                </div>
                <!-- おわり：生徒名とキャラ名 -->

                <div class="status-wrap clearfix">
                    <div class="exp">
                        <i class="exp-icon">
                            <img src="images/ex-icon.png">
                        </i>
                        <img src="images/ex-bar.png" alt="けいけんち"><!-- 経験値 -->
                    </div>
                    <div class="fp">
                        <i class="fp-icon">
                            <img src="images/fp-icon.png">
                        </i>
                        <img src="images/fp-bar.png"><!-- 仲良し度 -->
                    </div>
                </div>

                <div class="character-wrap">
                    <img class="character" src="images/character/resize_musi1_2.png">
                </div>

                <div class="fukidashi">
                    <p>{{generateMessage()}}</p>
                    <!-- <img src="img/fukidashi.png"> -->
                </div>
            </div>
            <!-- おわり：メインの左カラム -->

            <div class="tasklist"><!-- 宿題リスト -->
                <div class="tasklist-inner">
                    <div class="tasklist-title">あなたの宿題リスト</div>
                    <ul>
                        <li class="task clearfix" ng-repeat="task in myTasksArray" ng-show="!task.isFinished">
                            <div class="task-name">{{tasksInfo[task["uid"]]["title"]}}</div>
                            <img class="complete" src="images/complete-button.png" alt="" ng-show="!task.isFinished" ng-click="finishTask(task)"></li>
                    </ul>
                    <img src="images/more-button.png" class="more">
                </div>

            </div>
            <!-- おわり：宿題リスト -->
        </div>
        <!-- おわり：全体のレイアウト -->
    </div>
    <!--おわり：studentPageController-->
</div>
<!--おわり:ログインコントローラ-->
</body>
</html>
