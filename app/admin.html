<!doctype html>
<html ng-app="hackgApp">
<head lang="ja">
    <meta charset="UTF-8">
    <title>HackG 管理画面</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/controllers.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<div ng-controller="loginController">

    <form class="form-signin" ng-submit="logOut()" ng-show="isLogIn()">
        <p>{{authData.password.email}}としてログインしています
            <button class="btn btn-primary " type="submit">ログアウト</button>
        </p>
    </form>

    <div ng-controller="adminController">
        <h2>管理者設定</h2>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    学級を登録
                </div>
            </div>
            <div class="panel-body">
                <form ng-submit="setClassName()">
                    <input type="text" placeholder="新しい学級名を入れてね" required class="form-control"
                           ng-model="newClassName"><br>
                    <button class="btn btn-lg btn-primary" type="submit">送信</button>
                    <br>
                    debug: {{newClassName}}
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    登録済みの学級
                </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="uid in classUids"><strong>{{classHash[uid]["name"]}} (uid:
                        {{uid}})</strong>
                    </li>
                </ul>
                {{Object.keys(classHash)}}
            </div>
        </div>
    </div>
</div>
</body>
</html>
